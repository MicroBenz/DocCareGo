<div id="login-view">
    <img id="web-logo" src="assets/img/logo_horizontal.png">
    <div id="login-box">
        <div class="notification is-danger" *ngIf="isLoginFail">
            ล็อคอินล้มเหลว กรุณาลองใหม่
        </div>
        <div class="row">
            <input class="input" type="text" placeholder="ชื่อผู้ใช้งาน" onfocus="this.placeholder = ''" onblur="this.placeholder = 'ชื่อผู้ใช้งาน'" [(ngModel)]="usr" (keyup.enter)="login()">        
        </div>
        <div class="row">
            <input class="input" type="password" placeholder="รหัสผ่าน" onfocus="this.placeholder = ''" onblur="this.placeholder = 'รหัสผ่าน'" [(ngModel)]="pwd" (keyup.enter)="login()">
        </div>
        {{usr}} {{pwd}}
        <div class="row">
            <button class="button is-primary" (click)="login()">เข้าสู่ระบบ</button>
        </div>
        <p class="register-text">ยังไม่มีชื่อผู้ใช้งาน? <a class="register-button" (click)="navigator.navigateToRegister()">ลงทะเบียนใช้งาน</a></p>
    </div>
    <a (click)="testHTTP()">TEST HTTP WITH AUTH</a>
</div>
