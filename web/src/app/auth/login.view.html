<div id="login-view">
    <img id="web-logo" src="assets/img/logo_vertical.png">
    <div id="login-box">
        <div class="notification is-danger" *ngIf="isLoginFail">
            {{loginFailMessage}}
        </div>
        <p class="control has-icon">
            <input class="input is-medium" type="text"
                placeholder="รหัสประจำตัวโรงพยาบาล"
                [(ngModel)]="usr"
                (keyup.enter)="login()">
            <i class="fa fa-user"></i>
        </p>
        <p class="control has-icon">
            <input class="input is-medium" type="password"
                placeholder="รหัสผ่าน"
                [(ngModel)]="pwd"
                (keyup.enter)="login()">
            <i class="fa fa-lock"></i>
        </p>
        <div class="button-wrapper">
            <a class="button is-success" [class.is-loading]="isWaitForLogin" (click)="login()">เข้าสู่ระบบ</a>
            <a class="button is-info" (click)="navigateToNewPatientRegister()">ผู้ป่วยใหม่สมัครสมาชิก</a>    
        </div>
        <p>สำหรับผู้ป่วยเดิมและบุคลากร <a (click)="navigateToRegister()">สมัครตรงนี้</a></p>
    </div>
</div>
