<div id="login-view">
    <img id="web-logo" src="assets/img/logo_horizontal.png">
    <div id="login-box" class="center-block">
        <div class="row">
            <input type="text" placeholder="ชื่อผู้ใช้งาน" onfocus="this.placeholder = ''" onblur="this.placeholder = 'ชื่อผู้ใช้งาน'" [(ngModel)]="usr">        
        </div>
        <div class="row">
            <input type="password" placeholder="รหัสผ่าน" onfocus="this.placeholder = ''" onblur="this.placeholder = 'รหัสผ่าน'" [(ngModel)]="pwd">
        </div>
        {{usr}} {{pwd}}
        <div class="row">
            <button class="btn btn-default btn-success" (click)="login()">เข้าสู่ระบบ</button>
        </div>
        <p class="register-text">ยังไม่มีชื่อผู้ใช้งาน? <a class="register-button" (click)="navigator.navigateToRegister()">ลงทะเบียนใช้งาน</a></p>
    </div>
</div>
