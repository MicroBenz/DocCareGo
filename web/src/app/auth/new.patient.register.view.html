<div id="register-view">
    <div id="register-box">
        <patient-form
        	[formData]="formData"
        	[isNeedHN]="false">
        </patient-form>
        <a class="button is-primary"
	        (click)="validateForm()">
	        <i class="fa fa-pencil"></i>แก้ไขข้อมูล</a>
	    <a class="button is-danger"
	        (click)="isShowCancelConfirm = true">
	        <i class="fa fa-trash"></i>ลบข้อมูล</a>
    </div>
</div>
