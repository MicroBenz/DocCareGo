<div class="modal" [class.is-active]="isShowFlag">
    <div class="modal-background"></div>
    <div class="modal-card">
        <section class="modal-card-body">
            <img src="../../assets/img/modal/warning.png">
            <h1 class="title">ทดสอบ Modal</h1>
        </section>
        <footer class="modal-card-foot">
            <a class="button is-danger" (click)="confirmFn">{{confirmText}}</a>
            <a class="button" (click)="hideModal()">{{cancelText}}</a>
        </footer>
    </div>
</div>
