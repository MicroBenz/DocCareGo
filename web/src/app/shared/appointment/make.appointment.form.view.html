<div>
    <label class="label">แผนกที่ต้องการนัด</label>
    <p class="control">
        <span class="select">
            <select [(ngModel)]="selectClinic.id">
                <option value="0" disabled selected>ชื่อแผนก</option>
                <option *ngFor="let clinic of clinics" value= {{clinic.id}}
                (click)="onSelect(clinic)">
                    {{clinic.name}}
                </option>
            </select>
        </span>
    </p>
    
</div>

<div *ngIf="selectClinic.id">
    <p>Sax</p>
    <h2>{{selectClinic.name}} details!</h2>
    <div><label>id: </label>{{selectClinic.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="selectClinic.name" placeholder="name"/>
    </div>
</div>

<!-- Appointment Form by select doctor -->
<div *ngIf="appointmentChoice === 'byDoctor'">
    <label class="label">ชื่อแพทย์</label>
    <p class="control">
        <input class="input" required type="text" placeholder=""
            [(ngModel)]="appointmentData.doctor">
    </p>
    <label class="label clinic-label">แผนกของแพทย์: {{appointmentData.clinic}}</label>
    <label class="label">เลือกวันเวลาที่จะทำนัดหมาย</label>            
    <appointment-table-selection
        [timeTable]="timeTable"
        (selectedTime)="onSelectTime($event)"
        [isClearSelection]="false">
    </appointment-table-selection>
</div>

<!-- Appointment Form by select clinic -->        
<div *ngIf="appointmentChoice === 'byClinic'">
    <label class="label">แผนกที่ต้องการนัด</label>
    <p class="control">
        <input class="input" type="text" placeholder=""
            [(ngModel)]="appointmentData.clinic">
    </p>
    <label class="label">รอบการตรวจของแผนก{{appointmentData.clinic}}</label>
    <appointment-accordion
        *ngFor="let eachDoctorTimeTable of doctorTimeTable; let i = index"
        [doctorName]="eachDoctorTimeTable.doctor"
        [timeTable]="eachDoctorTimeTable.timeTable"
        (selectedTime)="onSelectTime($event, i)"
        [isClearSelection]="isNoSelection[i]">
    </appointment-accordion>            
</div>

<div *ngIf="!isFirstSelect">
    <label class="label cause-of-appointment">สาเหตุที่เข้าขอพบแพทย์/อาการเบื้องต้น</label>
    <p class="control">
        <textarea class="textarea" placeholder=""
            [(ngModel)]="appointmentData.cause">
        </textarea>
    </p>
</div>
