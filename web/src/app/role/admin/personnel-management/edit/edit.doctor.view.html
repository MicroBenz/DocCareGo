<div class="container">
    <div class="box">
        <doctor-form
            [formData]="formData">
        </doctor-form>
        <div class="button-wrapper">
            <a class="button is-success" (click)="validateForm()">แก้ไขข้อมูลแพทย์</a>
            <a class="button is-danger" (click)="isShowCancelConfirm = true">ยกเลิก</a>
        </div>
		
    </div>
</div>
<modal-dialog
    [description]="confirmModalContent"
    [modalType]="'revise'"
    [confirmText]="'แก้ไขข้อมูลแพทย์'"
    [cancelText]="'กลับ'"
    [confirmFn]="saveDoctor"
    [cancelFn]="dismissModal"
    [isShowFlag]="isShowConfirm"
    (isShowFlagChange)="isShowConfirm = $event">
</modal-dialog>

<modal-dialog
    [description]="'คุณต้องการยกเลิกการแก้ไขข้อมูลแพทย์หรือไม่?'"
    [confirmText]="'ยกเลิกการแก้ไข'"
    [cancelText]="'กลับ'"
    [confirmFn]="navigateToPersonalManagement"
    [cancelFn]="dismissModal"
    [isShowFlag]="isShowCancelConfirm"
    (isShowFlagChange)="isShowCancelConfirm = $event">
</modal-dialog>

<modal-dialog
    [description]="'โปรดกรอกข้อมูลให้ครบถ้วน'"
    [modalType]="'fail'"
    [confirmText]="'กรอกข้อมูลต่อ'"
    [confirmFn]="dismissModal"
    [isShowFlag]="isShowInvalidate"
    (isShowFlagChange)="isShowInvalidate = $event">
</modal-dialog>
