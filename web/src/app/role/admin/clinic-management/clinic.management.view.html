<div class="container">
	<div class="box">
		<div class="search-box-wrapper">
			<search-box
				[searchBoxLabel]="'ค้นหาแผนก โดยพิมพ์ชื่อแผนก'"
				[serviceFn]="searchFunction()"
				(onSearchResult)="displayClinics($event)">
			</search-box>
		</div>
		<div class="add-button-wrapper">
			<a class="button is-info"
				(click)="navigateToAddClinic()" >
				<i class="fa fa-plus-circle"></i> 
				เพิ่มข้อมูลแผนก
			</a>
		</div>
	</div>
	<div class="box">
		<clinic-table
            	[clinics]="clinicList">
		</clinic-table>
	</div>
</div>
