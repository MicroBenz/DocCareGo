<div class="container">
    <div class="box">
        <clinic-form [formData]="clinicData">
        </clinic-form>
        <div class="button-wrapper">
            <a class="button is-success" (click)="addNewClinic()">เพิ่มแผนกใหม่</a>
            <a class="button is-danger" (click)="isShowCancelConfirm = true">ยกเลิก</a>
        </div>
    </div>
</div>

<modal-dialog
    [description]="confirmModalContent"
    [modalType]="'revise'"
    [confirmText]="'เพิ่มแผนก'"
    [cancelText]="'กลับ'"
    [confirmFn]="addClinicDataService"
    [cancelFn]="dismissModal"
    [isShowFlag]="isShowConfirm"
    (isShowFlagChange)="isShowConfirm = $event">
</modal-dialog>

<modal-dialog
    [description]="'คุณต้องการยกเลิกการเพิ่มข้อมูลแผนกหรือไม่?'"
    [confirmText]="'ยกเลิกการเพิ่มข้อมูล'"
    [cancelText]="'กลับ'"
    [confirmFn]="navigateToClinicManagement"
    [cancelFn]="dismissModal"
    [isShowFlag]="isShowCancelConfirm"
    (isShowFlagChange)="isShowCancelConfirm = $event">
</modal-dialog>

<modal-dialog
    [description]="'โปรดกรอกข้อมูลให้ครบถ้วน'"
    [modalType]="'fail'"
    [confirmText]="'กรอกข้อมูลต่อ'"
    [confirmFn]="dismissModal"
    [isShowFlag]="isShowInvalidate"
    (isShowFlagChange)="isShowInvalidate = $event">
</modal-dialog>
