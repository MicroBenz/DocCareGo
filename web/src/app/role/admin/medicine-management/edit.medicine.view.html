<div class="container">
    <div class="box">
        <medicine-form
            [formData]="medicineData">
        </medicine-form>
        <div class="button-wrapper">
            <a class="button is-success" (click)="validateForm()">แก้ไขข้อมูลยา</a>
            <a class="button is-danger" (click)="isShowCancelConfirm = true">ยกเลิก</a>
        </div>
    </div>
</div>

<modal-dialog
    [description]="confirmModalContent"
    [modalType]="'revise'"
    [confirmText]="'แก้ไขข้อมูลยา'"
    [cancelText]="'กลับ'"
    [confirmFn]="saveMedicine"
    [cancelFn]="dismissModal"
    [isShowFlag]="isShowConfirm"
    (isShowFlagChange)="isShowConfirm = $event">
</modal-dialog>

<modal-dialog
    [description]="'คุณต้องการยกเลิกการแก้ไขข้อมูลยาหรือไม่?'"
    [confirmText]="'ยกเลิกการแก้ไข'"
    [cancelText]="'กลับ'"
    [confirmFn]="navigateToMedicineManagement"
    [cancelFn]="dismissModal"
    [isShowFlag]="isShowCancelConfirm"
    (isShowFlagChange)="isShowCancelConfirm = $event">
</modal-dialog>

<modal-dialog
    [description]="'โปรดกรอกข้อมูลให้ครบถ้วน'"
    [modalType]="'fail'"
    [confirmText]="'กรอกข้อมูลต่อ'"
    [confirmFn]="dismissModal"
    [isShowFlag]="isShowInvalidate"
    (isShowFlagChange)="isShowInvalidate = $event">
</modal-dialog>
