<table class="table">
    <thead>
        <tr>
            <th class="no-text-selection">ชื่อยา</th>
            <th class="no-text-selection">จำนวน</th>   
            <th class="no-text-selection">คำแนะนำ</th>                     
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of prescription; let idx = index">
            <td class="no-text-selection">{{item.name}}</td>
            <td class="no-text-selection">{{numberOfMedicines[idx]}}</td>
            <td class="no-text-selection">{{item.description}}</td>            
        </tr>
    </tbody>
</table>
