<div class="patient-item"
    *ngFor="let patient of patientList; let i = index" 
    (click)="onSelectPatient(i)"
    [class.active]="i === selectedIndex">
    <div class="columns">
        <div class="column is-2">
            <div class="time-circle morning-color">
                <p class="no-text-selection">{{patient.time.substring(0,2)}}</p>
            </div>
        </div>
        <div class="column patient-info">
            <h3 class="patient-name no-text-selection">[{{patient.hn}}] {{patient.name}}</h3>  
            <p class="patient-clinic no-text-selection"><b>แผนก: </b>{{patient.clinic}}</p>
        </div>
    </div>
</div>
