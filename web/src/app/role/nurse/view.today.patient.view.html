<div class="container">
    <div class="columns is-gapless">
        <div class="column is-5">
            <div class="box patient-list-wrapper">
                <div class="patient-list-header">
                    <h1 class="title">รายชื่อผู้ป่วยวันนี้</h1>
                </div>
                <div class="patient-list-content">
                    <patient-list 
                        [patientList]="patientRecordList"
                        (patientEmitter)="onSelectPatient($event)">
                    </patient-list>
                </div>
            </div>
        </div>
        <div class="column is-7">
            <div class="box patient-recorder-wrapper">
                <div class="patient-recorder-header">
                    <h1 class="title">บันทึกข้อมูลผู้ป่วย</h1>
                </div>
                <div class="patient-recorder-content">
                    <record-patient-detail
                        [patient]="selectedPatient">
                    </record-patient-detail>
                </div>
            </div>
        </div>
    </div>
</div>
