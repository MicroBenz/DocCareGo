<nav class="nav top-nav">
    <div class="container">
        <div class="nav-left">
            <a class="nav-item is-brand" href="#">
                <img src="assets/img/logo_vertical.png">
            </a>
        </div>
        <div class="nav-right nav-menu">
            <span class="nav-item nav-profile-wrapper">
                <div class="nav-profile {{navMenu.class}}">
                    <div class="profile-circle">
                        <a>{{userName.substring(0,1)}}</a>
                    </div>
                    <div class="profile-name">
                        <p>{{userName}} [{{userRoleDisplay}}]<p>
                    </div>
                </div>
            </span>
            <span class="nav-item">
                <a class="button is-danger" (click)="showLogout=true">
                    <span class="icon">
                        <i class="fa fa-power-off"></i>
                    </span>
                    <span>ออกจากระบบ</span>
                </a>
            </span>
        </div>
    </div>
</nav>
<nav class="nav menu-nav has-shadow">
    <div class="container">
        <div class="nav-left {{navMenu.class}}">
            <a class="nav-item is-tab"
                *ngFor="let link of navMenu.links"
                routerLink="{{link.url}}"
                routerLinkActive="is-active">
                <i class={{link.iconClass}}></i> {{link.text}}
            </a>
        </div>
    </div>
</nav>

<modal-dialog
    [description]="logoutTitle"
    [confirmText]="'ออกจากระบบ'"
    [cancelText]="'กลับ'"
    [isShowFlag]="showLogout"
    (isShowFlagChange)="showLogout = $event"
    [confirmFn]="logout()">
</modal-dialog>
